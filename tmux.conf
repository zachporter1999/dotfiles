set-option default-terminal "screen-256color"

set-option -g status-keys vi
set-option -g mode-keys vi

set -g pane-border-style 'fg=colour8 bg=colour0'
set -g pane-active-border-style 'fg=colour2 bg=colour0'

# Status Bar config
set-option -g status-style bg=colour0,fg=colour2
set-option -g status-justify centre
set-option -g status-left-length 99
set-option -g status-left "#[fg=colour0,bg=colour2] #S #[fg=colour2,bg=colour0] #H #[fg=colour8,bg=colour0] #(head -n1 /etc/os-release | awk -F= '{print $2}' | sed 's/\"//g')"
set-option -g status-right "#[fg=colour8,bg=colour0] #(curl wttr.in?Tottawa | head -n3 | tail -n1 | awk '{print $(NF-1)\" \"$(NF)}') #(curl wttr.in?Tottawa | head -n4 | tail -n1 | awk '{print $(NF-1) $(NF)}') #[fg=colour2,bg=colour0]%H:%M #[fg=colour0,bg=colour2] %D "

set-option -g window-status-current-style fg=colour2,bg=colour0
set-option -g window-status-style fg=colour0,bg=colour8

# Vim like mappings
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

bind -r C-h resize-pane -L
bind -r C-j resize-pane -D
bind -r C-k resize-pane -U
bind -r C-l resize-pane -R
