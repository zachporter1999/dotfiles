set-option default-terminal "screen-256color"

set-option -g status-keys vi
set-option -g mode-keys vi

set -g pane-border-style 'fg=#333333 bg=black'
set -g pane-active-border-style 'fg=blue bg=black'

# Status Bar config
set-option -g status-style bg="black",fg="grey"
set-option -g status-justify centre
set-option -g status-left-length 99
set-option -g status-left '#[fg=blue,bg=black]| #[fg=red]Session#[fg=blue]: #[fg=yellow]#S#[fg=blue] |'
set-option -g status-right '#[fg=blue,bg=black]| #[fg=grey]#H#[fg=blue,bg=black] | #[fg=yellow, bg=black]%H:%M#[fg=blue] | #[fg=red]%D#[fg=blue] |'

# Vim like mappings
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

bind -r C-h resize-pane -L
bind -r C-j resize-pane -D
bind -r C-k resize-pane -U
bind -r C-l resize-pane -R
