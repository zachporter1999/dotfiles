set-option default-terminal "screen-256color"

set-option -g status-keys vi
set-option -g mode-keys vi

set -g pane-border-style 'fg=#333333 bg=black'
set -g pane-active-border-style 'fg=blue bg=black'

# Status Bar config
set-option -g status-style bg="black",fg="white"
set-option -g status-justify centre
set-option -g status-left-length 99
set-option -g status-left '| #[fg=red]Session#[fg=white]: #[fg=yellow]#S#[fg=white] |'
set-option -g status-left '| #[fg=red]Session#[fg=white]: #[fg=yellow]#S#[fg=white] |'
set-option -g status-right '#[fb=white,bg=black]| #[fg=grey]#H#[fg=white,bg=black] | #[fg=yellow, bg=black]%H:%M#[fg=white] | #[fg=red]%D#[fg=white] |'

# Vim like mappings
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

bind -r C-h resize-pane -L
bind -r C-j resize-pane -D
bind -r C-k resize-pane -U
bind -r C-l resize-pane -R
